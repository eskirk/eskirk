<!DOCTYPE html>
<html>

<head>
  <title>Elliot Kirk</title>
  <!-- JS -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'   integrity='sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44='   crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.2/TweenMax.min.js'></script>
  <script src='http://www.greensock.com/js/src/plugins/Physics2DPlugin.min.js'></script>
  <script src='js/blackstar.js'></script>
  <!-- CSS -->
  <link rel='stylesheet' type'text/css' href='css/style.css' />
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet' type='text/css'>
</head>

<body>
  <script>
  'use strict';
  document.querySelector('body').addEventListener('mousemove', function (e) {
    moveShade(e);
  });
  var w = window.innerWidth, h = window.innerHeight;
  function moveShade(e) {
    var pageY, pageX;
    pageY = e.pageY || document.documentElement.clientHeight / 2, pageX = e.pageX || document.documentElement.clientWidth / 2;
    var offsetX = 0.5 - pageX / w, offsetY = 0.5 - pageY / h, dy = e.pageY - h / 2, dx = e.pageX - w / 2, theta = Math.atan2(dy, dx), angle = theta * 180 / Math.PI - 90;
    if (angle < 0) {
      angle = angle + 360;
    }
    var transformPoster = 'blackstar:after { transform: translate(' + -(dx / 50 + 50) + '%, ' + -(dy / 50 + 50) + '%) translateZ(100px); background: linear-gradient(' + angle + 'deg,  #18242f, #000);}';
    var transformOrbit1 = 'orbit1:after { transform: translate(' + -(dx / 50 + 50) + '%, ' + -(dy / 50 + 50) + '%) translateZ(100px); background: linear-gradient(' + angle + 'deg,  #18242f, #563e5b);}';
    var transformOrbit2 = 'orbit2:after { transform: translate(' + -(dx / 50 + 50) + '%, ' + -(dy / 50 + 50) + '%) translateZ(100px); background: linear-gradient(' + angle + 'deg,  #18242f, #563e5b);}';
    var transformOrbit3 = 'orbit3:after { transform: translate(' + -(dx / 50 + 50) + '%, ' + -(dy / 50 + 50) + '%) translateZ(100px); background: linear-gradient(' + angle + 'deg,  #18242f, #563e5b);}';
    document.querySelector('body style').innerHTML = transformPoster + transformOrbit1 + transformOrbit2 + transformOrbit3;
  }
  </script>

  <div id="featureBox"></div>
  <div class="feature" id="featureAnimation">
    <div id='featureBackground' style='pointer-events:none;'></div>
    <div class='main'>
      <div id='top'>
        <span class='title'>Elliot Kirk</span>
        <span class='sub'>Computer Science at Cal Poly</span>
      </div>
      <a href='#' onclick='blackstarClicked()'>
      <style id='style'></style>
      <blackstar></blackstar>
      </a>
      <orbit1 class='orbit1 innershadow hidden'></orbit1>
      <orbit2 class='orbit2 innershadow hidden'></orbit2>
      <orbit3 class='orbit3 innershadow hidden'></orbit3>

    </div>
  </div>


</body>
</html>
